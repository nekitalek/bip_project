<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Регистрация | BIPPROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="js/register.js"></script>
    <script src="js/start_check.js"></script> 
</head>
<body>
    <!-- Main sub-window -->
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                BIP PROJECT    
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Создайте аккаунт
                    </h1>
                    <form class="space-y-4 md:space-y-6">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваша почта</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ibksstudent@mail.ru" required="required">
                        </div>
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш юзернейм</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ibksstudent" required="required">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Пароль</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="required">
                        </div>
                        <div>
                            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Подтверждение пароля</label>
                            <input type="password2" name="password2" id="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="required">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="required">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Я согласен на обработку персональных данных</label>
                            </div>
                        </div>
                        <button id="send_form" type="button" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" >Зарегистрироваться</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Уже есть аккаунт? <a href="https://51.250.24.31/login/" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Войти</a>
                        </p>
                    </form>
                    <!-- <script src="js/send_form.js"></script> -->
                </div>
            </div>
        </div>
      </section>

<!-- Модальное окно -->
<div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center hidden" id="2fa_modal">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="modal-container bg-white dark:bg-gray-900 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <!-- Заголовок окна -->
        <div class="modal-header p-3">
            <h3 class="modal-title text-lg font-medium text-gray-700 dark:text-gray-400 text-center">Введите данные</h3>
        </div>
        <!-- Основное содержимое окна -->
        <div class="modal-content py-4 text-left px-6">
            <form>
                <!-- Поле ввода из 6 ячеек -->
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 font-bold mb-2" for="input-field">Введите код из письма:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 dark:text-gray-900 leading-tight focus:outline-none focus:shadow-outline dark:border-gray-500" id="factor" type="text" placeholder="Введите шестизначный код" required="required">
                </div>
                <!-- Кнопки -->
                <div class="flex justify-end pt-2">
                    <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 dark:text-indigo-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-indigo-400 dark:hover:text-white mr-2" type="button" onclick="closeModal()">Отмена</button>
                    <button id = "confirm_2fa" type="button" onclick="fa2POST()" class="btn-send-2fa modal-close px-4 bg-indigo-500 dark:bg-indigo-400 p-3 rounded-lg text-white hover:bg-indigo-400 dark:hover:bg-white">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
